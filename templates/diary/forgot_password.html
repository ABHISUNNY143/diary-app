{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'diary/auth.css' %}">
</head>
<body>

<div class="auth-box">
    <h2>Forgot Password</h2>

    <p style="text-align:center; font-size:14px; color:#9ca3af; margin-bottom:15px;">
        Enter your registered email address.
    </p>

    <form method="post">
        {% csrf_token %}
        <input type="email" placeholder="Email address" required>
        <button type="submit">Submit</button>
    </form>

    <div class="links">
        <a href="{% url 'login' %}">â¬… Back to Login</a>
    </div>
</div>

</body>
</html>
