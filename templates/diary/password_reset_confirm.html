{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card fade-in">
        <h2>Set New Password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn-primary" type="submit">
                Update Password
            </button>
        </form>
    </div>
</div>

</body>
</html>
