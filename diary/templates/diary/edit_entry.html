<!DOCTYPE html>
<html>
<head>
    <title>Edit Diary Entry</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        .box {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>

<body>

<div class="box">

    <h2>‚úè Edit Diary Entry</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ entry.title }}" required>

        <label>Content</label>
        <textarea name="content" required>{{ entry.content }}</textarea>

        <label>Add More Images</label>
        <input type="file" name="images" multiple>

        <button type="submit">üíæ Update Entry</button>
    </form>

    <a href="{% url 'entry_detail' entry.id %}">‚¨Ö Back to Entry</a>

</div>

</body>
</html>
